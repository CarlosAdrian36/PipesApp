
<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes peronalizados por {{'nosotros' | mayusculas: termino}}</p>
 

</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>

        
    
    <div class="p-toolbar-group-right">

        <button (click)="enMayusculas()"
                    pButton
                    class="p-button-warning mr-1" 
                    label="Cambiar" 
                    type="button" 
                    icon="pi pi-check" 
                    iconPos="left">
        </button>

        <button pButton
                icon="pi pi-sort"
                label="Por nombre"
                class="mr-1">
        </button>

        <button pButton
            icon="pi pi-sort"
            label="Por valores"
            class="mr-1 p-button-success">
        </button>

        <button pButton
            icon="pi pi-sort"
            label="Por color"
            class="mr-1 p-button-help">
        </button>
        
    </div>

</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>color</th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela}}</td>
                    <td>{{heroe.color}}</td>
                    
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
